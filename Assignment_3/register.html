<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ShopKart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">

        <!-- Logo -->
        <div class="text-center mb-3">
            <h2 class="fw-bold text-primary">ShopKart</h2>
            <p class="text-muted mb-0">Create your account</p>
        </div>

        <!-- Registration Form -->
        <form id="registrationForm">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female" class="ms-3"> Female
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label class="form-label">Country</label>
                <select id="country" class="form-select">
                    <option value="">Select Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                    <option>Australia</option>
                </select>
            </div>

            <!-- Zip Code -->
            <div class="mb-3">
                <label class="form-label">Zip Code</label>
                <input type="text" id="zip" class="form-control" placeholder="Enter zip code">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="2"
                          placeholder="Enter your address"></textarea>
            </div>

            <!-- Terms -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="terms" class="form-check-input">
                <label class="form-check-label">I agree to the terms & conditions</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Register
            </button>

        </form> 
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
